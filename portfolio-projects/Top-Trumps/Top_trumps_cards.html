<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tt_card">

        <div class="tt_header">
            <div class="tt_head_item1">3D</div>
            <div class="tt_head_item2">UK</div>
            <div class="tt_head_item3"><img src="images/UK_Flag.jpg" alt="flag" width="80px;"></div>
        </div>

       <div class="tt_image_container">
            <div class="car_image">
            <img src="Images/robyn_reliant.jpg" alt="card image" width="350px">
            </div>

           <div class="tt_link">
               <a href="http://www.google.co.uk" target="_blank"> Buy Me!</a>
            </div>
       </div>

       <div class="tt_description">
           <div class="tt_desc_text">Robin Reliant GT Turbo</div>
       </div>

       <div class="tt_details">
            <div class="tt_row">
                <div class="tt_text_left">Comsumption</div>
                <div class="tt_text_right">5500rpm</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Top Speed</div>
                <div class="tt_text_right">80 MPH</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Max Power</div>
                <div class="tt_text_right">39 BHP</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Fuel type</div>
                <div class="tt_text_right">Petrol</div>
            </div>
        </div>


    </div>


    <div class="tt_card_2">

        <div class="tt_header">
            <div class="tt_head_item1">3D</div>
            <div class="tt_head_item2">D</div>
            <div class="tt_head_item3"><img src="./Images/German Flag.png" alt="flag" width="80px;"></div>
        </div>

       <div class="tt_image_container">
            <div class="car_image">
            <img src="./Images/Car_image.png" alt="card image" width="350px">
            </div>

           <div class="tt_link">
               <a href="http://www.google.co.uk" target="_blank"> Buy Me!</a>
            </div>
       </div>

       <div class="tt_description">
           <div class="tt_desc_text">VW Bicknel Polo Turbo</div>
       </div>

       <div class="tt_details">
            <div class="tt_row">
                <div class="tt_text_left">Engine capacity</div>
                <div class="tt_text_right">290cc</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Cylinders</div>
                <div class="tt_text_right">4</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Weight</div>
                <div class="tt_text_right">670kg</div>
            </div>
            <hr>

            <div class="tt_row">
                <div class="tt_text_left">Speed</div>
                <div class="tt_text_right">118 m.p.h</div>
            </div>
        </div>


    </div>
</body>
</html>
